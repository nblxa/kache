name: Build Images and charts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-image:
    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4

    - name: Build image
      run: make build_arm64

  build-chart:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Build charts
      run: make helm_chart
